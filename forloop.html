<!DOCTYPE html>
<html>
<head>
	<title>For Loop</title>
</head>
<body>
	<p id="demo"></p>
	<script>
		var name=["Nhung", "Ngoc", "Thuy", "Luan", "Minh", "Nhu"];
		var text = "";
		var i;
		for(i=0; i<name.length; i++){
			text += name[i];
		}
		document.getElementById("demo").innerHTML = text;
	</script>
</body>
</html>
