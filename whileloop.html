<!DOCTYPE html>
<html>
<head>
	<title>While Loop</title>
</head>
<body>
	<p id="demo"></p>
	<script>
		var text= "";
		var i = 1;
		while(i<10){
			text += "<br>The number is: " +i;
			i++;
		}

		// for(i=1; i<8; i++){
		// 	text += "<br> The number is: " +i;
		// }

		document.getElementById("demo").innerHTML = text;
	</script>
</body>
</html>
